{% load static %}
{% block content %}
{% include 'header.html'%}
<body>
 
 
<div class="container py-5">
  <div class="row text-center text-white">
      <div class="col-lg-8 mx-auto">
          <h1 class="display-4">Appointment view</h1>
      </div>
  </div>
</div><!-- End -->
 
<div class="container">
  <div>
    <div style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp; background-color: rgb(46, 142, 232);">
 
      <!-- Team item -->
      <div class="row">
        {% for i in result %}
      <div class="col-xl-3 col-sm-6 mb-5">
        <div class="container"><br>
          <div class="bg-white rounded shadow-sm py-5 px-4"><img src="" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
            <h6>PATIENT NAME : {{i.ptname}}</h6>
              <h6>PHONE : {{i.ptmobile}}</h6>
              <h6>DOCTOR : {{i.ptdoctor}}</h6>
              <h6>DATE : {{i.ptdate}}</h6>
              <h6>TIME : {{i.pttime}}</h6>
               <div class="social-info">
              <a href="{% url 'appointment_delete' id=i.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </a>
              <a href="{% url 'appointment_update' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
              </svg></a>
            </div> 
          </div>
        </div><!-- End -->
 
      </div><!-- End -->
      {% endfor %}
 
      </div>
    </div>
 
  </div>
</div>
</body>
 
 
{% include 'footer.html'%}
{% endblock %}
